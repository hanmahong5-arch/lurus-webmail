# Typesense 全文搜索引擎 (邮件搜索)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kurrier-typesense
  namespace: kurrier
  labels:
    app: kurrier-typesense
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kurrier-typesense
  template:
    metadata:
      labels:
        app: kurrier-typesense
    spec:
      containers:
        - name: typesense
          image: typesense/typesense:29.0
          args:
            - --data-dir=/data
            - --api-key=$(TYPESENSE_API_KEY)
            - --enable-cors
          env:
            - name: TYPESENSE_API_KEY
              valueFrom:
                secretKeyRef:
                  name: kurrier-secrets
                  key: TYPESENSE_API_KEY
          ports:
            - containerPort: 8108
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
          livenessProbe:
            httpGet:
              path: /health
              port: 8108
            initialDelaySeconds: 10
            periodSeconds: 10
          volumeMounts:
            - name: data
              mountPath: /data
      volumes:
        - name: data
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: kurrier-typesense
  namespace: kurrier
spec:
  selector:
    app: kurrier-typesense
  ports:
    - port: 8108
      targetPort: 8108
